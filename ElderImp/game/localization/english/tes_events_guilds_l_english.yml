l_english:
 tes_guilds_f.1.t:0 "Fighters guild is opening a new guildhall in [SCOPE.sP('tes_guilds_f_1_target').GetName]!"
 tes_guilds_f.1.desc:0 "Fighters guild decided to open a new guildhall. Now fighters in [SCOPE.sP('tes_guilds_f_1_target').GetName] can find a training and a job there."
 tes_guilds_f.1.a:0 "At last our citizens no longer have to live in fear of rats in their basement."
 tes_guilds_f.2.t:0 "New fighters in [SCOPE.sP('tes_guilds_f_2_target').GetName]!"
 tes_guilds_f.2.desc:0 "A large group of adventurers and mercenaries from [SCOPE.sP('tes_guilds_f_2_origin').GetName] have decided to join the Fighters Guild in [SCOPE.sP('tes_guilds_f_2_target').GetName]."
 tes_guilds_f.2.a:0 "I used to be an adventurer like them."
 tes_guilds_f.3.t:0 "The guildhall in [SCOPE.sP('tes_guilds_f_3_target').GetName] is abandoned!"
 tes_guilds_f.3.desc:0 "With most of the members gone, the guildhall in [SCOPE.sP('tes_guilds_f_3_target').GetName] is abandoned."
 tes_guilds_f.3.a:0 "Oh no, who will deal with rats now?"
 tes_guilds_mages.1.t:0 "Mages guild is opening a new guildhall in [SCOPE.sP('tes_guilds_mages_1_target').GetName]!"
 tes_guilds_mages.1.desc:0 "Mages guild decided to open a new guildhall. Now mages in [SCOPE.sP('tes_guilds_mages_1_target').GetName] can find a training and a job there."
 tes_guilds_mages.1.a:0 "Hopefully they have prepared enough alembics."
 tes_guilds_mages.2.t:0 "New mages in [SCOPE.sP('tes_guilds_mages_2_target').GetName]!"
 tes_guilds_mages.2.desc:0 "A large group of mages from [SCOPE.sP('tes_guilds_mages_2_origin').GetName] have decided to join the Mages Guild in [SCOPE.sP('tes_guilds_mages_2_target').GetName]."
 tes_guilds_mages.2.a:0 "I hope they will not just vanish after taking the free stuff like the last time."
 tes_guilds_mages.3.t:0 "The guildhall in [SCOPE.sP('tes_guilds_mages_3_target').GetName] is abandoned!"
 tes_guilds_mages.3.desc:0 "With most of the members gone, the guildhall in [SCOPE.sP('tes_guilds_mages_3_target').GetName] is abandoned."
 tes_guilds_mages.3.a:0 "Oh no, where do I get the love potions now?"
